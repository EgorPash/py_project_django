{% extends 'catalog/base.html' %}
{% load media_tags %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
    <div class="uk-container uk-margin-top">
        <h1>{{ object.name }}</h1>
        <p>{{ object.description }}</p>
        <p>Price: ${{ object.price }}</p>
        {% if object.image %}
            <img class="card-img-top" src="{{ object.image|media_url }}" alt="{{ object.name }}" />
        {% endif %}
    </div>
{% endblock %}
