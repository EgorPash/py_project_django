{% extends 'catalog/base.html' %}

{% block content %}
    <div class="uk-container uk-margin-top">
        <h1>Create Version for {{ product.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="uk-button uk-button-primary">Save</button>
        </form>
    </div>
{% endblock %}
