{% extends 'catalog/base.html' %}

{% block content %}
<h2>Blog Posts</h2>
<ul>
    {% for post in blog_posts %}
        <li><a href="{% url 'catalog:blogpost_detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'catalog:blogpost_create' %}">Create new post</a>
{% endblock %}
