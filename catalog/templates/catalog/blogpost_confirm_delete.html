{% extends 'catalog/base.html' %}

{% block content %}
<h2>Delete Blog Post</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'catalog:blogpost_list' %}">Cancel</a>
{% endblock %}
