{% extends 'catalog/base.html' %}

{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Blog Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_table }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'catalog:blogpost_list' %}">Back to Blog</a>
{% endblock %}
