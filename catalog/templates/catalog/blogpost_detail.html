{% extends 'catalog/base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>Published: {{ post.created_at }}</p>
<p>{{ post.content }}</p>
<p>Views: {{ post.views_count }}</p>
{% if post.preview_image %}
    <img src="{{ post.preview_image.url }}" alt="{{ post.title }}">
{% endif %}
<a href="{% url 'catalog:blogpost_update' post.pk %}">Edit</a>
<form action="{% url 'catalog:blogpost_delete' post.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'catalog:blogpost_list' %}">Back to Blog</a>
{% endblock %}
