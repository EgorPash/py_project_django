{% extends 'catalog/base.html' %}

{% block content %}
    <div class="uk-container uk-margin-top">
        <h1>Update Version</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="uk-button uk-button-primary">Save</button>
        </form>
        <a href="{% url 'catalog:product_detail' object.product.pk %}" class="uk-button uk-button-secondary">Cancel</a>
    </div>
{% endblock %}
