{% extends 'catalog/base.html' %}

{% block content %}
    <div class="uk-container uk-margin-top">
        <h1>Blog Posts</h1>
        <ul>
            {% for post in object_list %}
                <li>
                    <a href="{% url 'blog:blogpost_detail' post.pk %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'blog:blogpost_create' %}" class="uk-button uk-button-primary">Create New Post</a>
    </div>
{% endblock %}
